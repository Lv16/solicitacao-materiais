<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="../assets/solicitacoes.css" />
    <link rel="shortcut icon" href="../assets/img/icon.png" type="image/png" />
    <title>Minhas Solicitações</title>
</head>

<body>
    <header>
        <div class="nuvem">
            <div class="logo">
                <picture>
                    <source srcset="../assets/img/logo_grupo_mobile.png" type="image/png" media="(max-width: 600px)" />
                    <source srcset="../assets/img/logo_grupo_tablet.png" type="image/png" media="(max-width: 900px)" />
                    <img src="../assets/img/logo_grupo.png" alt="logo" />
                </picture>
            </div>
            <h1>Minhas Solicitações</h1>
            <div class="info">
                <a href="embarque.html" rel="next" target="_self" class="link-solicitacoes">
                    <p>Nova solicitação</p>
                </a>
            </div>
        </div>
        <div class="botoes-header">
            <div class="user-menu">
                <img src="../assets/img/profile.png" alt="Usuário" class="user-img" onclick="toggleMenu()" />
                <div class="dropdown" id="dropdown">
                    <button class="logout-btn">Logout</button>
                </div>
            </div>
        </div>
    </header>

    <div class="container-solicitacoes">
        <div class="filtros"></div>
        <input type="text" id="pesquisa" placeholder="Buscar por embarcação" />
        <div class="botoes-filtros">
            <button class="filtro ativo" data-status="todos">Todos</button>
            <button class="filtro" data-status="andamento">Em andamento</button>
            <button class="filtro" data-status="concluido">Concluído</button>
        </div>
    </div>

    <div class="lista-solicitacoes">
        <div class="card-solicitacao" data-status="andamento">
            <h3>Câmera Kodak Pixpro</h3>
            <p><strong>Embarcação:</strong> Norsul Vitória</p>
            <p><strong>Data:</strong> 25/06/2025</p>
            <p><strong>Supervisor:</strong> Carolina Machado</p>
            <p><strong>Status:</strong> <span class="badge andamento">Em andamento</span></p>
            <div class="botoes-card">
                <button class="btn-cancelar">Cancelar</button>
            </div>
        </div>

        <div class="card-solicitacao" data-status="concluido">
            <h3>Tablet EX</h3>
            <p><strong>Embarcação:</strong> Norsul Santos</p>
            <p><strong>Data:</strong> 20/06/2025</p>
            <p><strong>Supervisor:</strong> João Ferreira</p>
            <p><strong>Status:</strong> <span class="badge concluido">Concluído</span></p>
            <div class="botoes-card">
                <button class="btn-cancelar">Cancelar</button>
            </div>
        </div>
    </div>

    <script src="../assets/solicitacoes.js"></script>
</body>

</html>
