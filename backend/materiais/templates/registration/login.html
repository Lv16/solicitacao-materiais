{% load static %}
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="{% static 'solicitacoes.css' %}">
    <style>
        body { display: flex; align-items: center; justify-content: center; height: 100vh; background: #f5f5f5; }
        .login-box { background: #fff; padding: 2rem; border-radius: 8px; box-shadow: 0 0 10px #ccc; }
        h2 { text-align: center; }
        button { width: 100%; }
    </style>
</head>
<body>
    <div class="login-box">
        <h2>Login</h2>
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit">Entrar</button>
        </form>
    </div>
</body>
</html>
